<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ikoner/ikoner/css/solid.css">
    <link rel="stylesheet" href="ikoner/ikoner/css/fontawesome.css">
    <link rel="stylesheet" href="ikoner/ikoner/css/brands.css">
    <link rel="stylesheet" href="css/main.css">
    <title>SASS</title>
</head>
<body>
    <div class="flex-container-center">
        <main>
            <form>
                <h3>Log in</h3>
                <label aria-label="E-mail">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="abc@gmail.com">
                </label>
                <label aria-label="Password"> 
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="********">
                </label>
                <input type="submit" value="Log in">
                <label aria-label="Search">
                    <input type="search" value="Search">
                </label>
            </form>
        </main> 
    </div>
</body>
</html>
