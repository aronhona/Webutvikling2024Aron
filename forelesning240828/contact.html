<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontakt oss</title>
    </head>
    <body>
        <header id="topp">
            <a href="index.html"><h1>TV</h1></a>
            <nav>
                <ul>
                    <li><a href="index.html">Hjem</a></li>
                    <li><a href="https://www.google.com" target="_blank">Google</a></li>                    <li><a href="contact.html">Kontakt oss</a></li>
                    <li><a href="about.html">Om oss</a></li>
                    <li><a href="#bunn">Snarvei til footer</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Kontakt oss</h2>
            </section>
            <section>
                <h2>Ta kontakt med oss i dag</h2>
                <form method="post" action="#">
                    <label for="navn">Navn:</label>
                    <input type="text" name="navn" placeholder="Nora Nordmann.." id="navn" maxlength="45">

                    <label>
                        E-post:
                        <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    </label>
                    <label>
                        Emne:
                        <input type="text" name="emne" placeholder="Hva er temaet?">
                    </label>
                    <label>
                        Melding:
                        <textarea name="melding" placeholder="Skriv utfyllende tekst her.."></textarea>
                    </label>
                    <input type="submit" value="Send melding">
                </form>
            </section>
        </main>
        <footer id="bunn">
            <p>2024 Aron</p>
            <a href="#topp">Tilbake opp</a>
        </footer>
    </body>
</html>
