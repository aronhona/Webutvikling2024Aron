<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Underside</title>
    </head>
    <body>
        <header>
            <h1>Sidens navn</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Hjem</a></li>
                    <li><a href="validering.html">Validering</a></li>
                    <li><a href="undersider.html">Nettside-mal</a></li>
                    <li><a href="contact.html">Kontakt oss</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Undersides overskrift</h2>
            <form action="#" target="_blank">
                <label for="navn">Navn:
                    <input type="text" name="navn" pattern="[A-Za-zæøåÆØÅ ]{2,}" id="navn" required>
                </label>
                <label for="epost">E-post:
                    <input type="email" name="epost" id="epost" required>
                </label>
                <label for="passord">Passord:
                    <input type="password" name="passord" id="passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </label>
                <label for="alder">Alder:
                    <input type="number" name="alder" id="alder" min="18" max="99" required>
                </label>
                <label for="tlf">Telefonnummer:
                    <input type="tel" name="telefonnummer" id="tlf" pattern="[0-9]{8,12}" required>
                </label>
                <label for="fdato">Fødselsdato:
                    <input type="date" name="fødselsdato" id="fdato" max="2023-12-31" required>
                </label>   
                <label for="mann">Mann
                    <input type="radio" name="kjønn" id="mann" value="mann" required>
                </label>
                <label for="kvinne">Kvinne
                    <input type="radio" name="kjønn" id="kvinne" value="kvinne" required>
                </label>
                <label for="annet">Annet
                    <input type="radio" name="kjønn" id="annet" value="annet" required>
                </label>
                <label for="land">Land:
                    <select id="land" name="land" size="3" required>
                        <option value="norge">Norge</option>
                        <option value="sverige">Sverige</option>
                        <option value="danmark">Danmark</option>
                    </select>
                </label>
                <label for="pvern">Personvern:
                    <input type="checkbox" name="personvern" id="pvern" required>
                </label>
                <label for="send">Send:
                    <input type="submit" name="send" id="send" required>
                </label>
            </form>
        </main>
        <footer>
            <ul>
                <li><p>Aron Christian Aronsen</p></li>
                <li><p>aron.c.aronsen@gmail.com</p></li>
            </ul>
        </footer>
    </body>

</html>
